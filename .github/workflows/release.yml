on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main
  #   types: [closed]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PWD }}

      - name: Docker Build
        run: docker build -t naemczz/milvus-insight:dev --build-arg VERSION=dev .

      - name: Docker tag
        run: docker tag naemczz/milvus-insight:dev naemczz/milvus-insight:latest

      # - name: Docker Push version
      #   run: docker push milvusdb/cloud-ui:${GITHUB_REF#refs/tags/}

      - name: Docker Push lastest
        run: docker push naemczz/milvus-insight

      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npx semantic-release
