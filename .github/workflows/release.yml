on:
  push:
    branches:
      - feature/cicd

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Semantic release
        env:
          GITHUB_TOKEN: ${{ secrets.P_GITHUB_TOKEN }}
        run: npx semantic-release
